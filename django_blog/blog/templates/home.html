{% extends "base.html" %}

{% block content %}
<h2>Blog Posts</h2>
{% for post in posts %}
<div class="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small>By {{ post.author.username }} on {{ post.published_date }}</small>
</div>
{% empty %}
<p>No posts yet.</p>
{% endfor %}
{% endblock %}
